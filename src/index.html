<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive p5.js experiments and creative coding playground">
  <title>P5.js Experiments</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Home Page View -->
  <div id="home-view" class="container">
    <!-- Header -->
    <header class="header">
      <p class="header__logo">Creative Coding</p>
      <h1 class="header__title">P5.js Experiments</h1>
      <p class="header__subtitle">
        Interactive visual experiments built with p5.js. Click on any experiment to explore.
      </p>
    </header>

    <!-- Experiments Grid -->
    <section class="experiments-section">
      <div id="experiments-grid" class="experiments-grid">
        <!-- Cards rendered by JavaScript -->
      </div>
    </section>
  </div>

  <!-- Experiment Page View -->
  <div id="experiment-view" class="experiment-page" style="display: none;">
    <!-- Header -->
    <header class="experiment-header">
      <a href="#" id="back-button" class="back-button">
        <span>←</span>
        <span>Back to Experiments</span>
      </a>
      <h1 id="experiment-title" class="experiment-title"></h1>
      <div></div>
    </header>

    <!-- Canvas Container -->
    <div class="canvas-container" id="canvas-container">
    </div>
  </div>

  <!-- Footer (only on home) -->
  <footer id="footer" class="footer">
    <div class="container">
      <p>Built with p5.js • Open Source</p>
    </div>
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
